<div class="container">
    <h1>Products</h1>

    <a href="#" routerLink="/product/create/" class="btn btn-success">Create New Product</a>

    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Price</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.detail }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a href="#" [routerLink]="['/product/', product.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/product/', product.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
